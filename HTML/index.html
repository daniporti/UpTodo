<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgBody">
        <header class="statusBar">
            <div class="leftSide">
                <div class="clock">
                    <p>9:41</p>
                </div>
            </div>
            <div class="notch">
                <div class="iphoneX"></div>
            </div>
            <div class="rigthSide">
                <div class="signal"></div>
                <div class="wifi"></div>
                <div class="battery"></div>
            </div>
        </header>
        <div class="indexWrapper">
            <div class="index">
                <div class="sort">
                    <div class="sortIcon"></div>
                </div>
                <p class="indexT">Index</p>
                <div class="profile"></div>
            </div>
        </div>
        
        <div class="emptyImg">
            <div class="img"></div>
        </div>
        <div class="texts">
            <h2>What do you want to do today?</h2>
            <p>Tap + to add your tasks</p>
        </div>
        <div class="menuNav">
            <div class="rectangle">
                <div class="indexWrap">
                    <div class="left">
                        <div class="indexBtn">
                            <img src="../Components/home-2.png" alt="">
                            <p>index</p>
                        </div>
                        <div class="calendarBtn">
                            <img src="../Components/calendar.png" alt="">
                            <p>calendar</p>
                        </div>
                    </div>
                    <div class="center">
                    </div>
                    <div class="rigth">
                        <div class="focuseBtn">

                        </div>
                        <div class="profileBtn">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
